<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="firebase.css">
  </head>
<body>
    <div class="container">
        <!-- Nav Bar for homepage and contact us page -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">National Park Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#park">Park Finder</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#contact">Contact Us!<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <span class="navbar-text">
                Your 50 state National Park Finder
              </span>
            </div>
          </nav>
        
        
        <!-- end nav -->
        <!-- start form -->

        <!--Contact Form -->
        <form>
            <div class="form-row">
              <div class="row">
                <div class="col-md-6">
                  <h6>First Name</h6>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6">
                  <h6>Last Name</h6>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
              </div>
            
                <small id="emailHelp" class="form-text text-muted">
                
                </small>
              </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        <!-- end form -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Most Recent Member!</h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="card-text" id = "usernameRecent"></p>
          <p class="card-text" id = "emailRecent"></p>
        </div>
      </div>

    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <input class="form-control form-control-lg" id = "username" type="text" placeholder="username">
    <input class="form-control form-control-lg" id = "password" type="text" placeholder="password">
    <input class="form-control form-control-lg" id = "name" type="text" placeholder="name">
    <input class="form-control form-control-lg" id = "address" type="text" placeholder="address">
    <input class="form-control form-control-lg" id = "city" type="text" placeholder="city">
    <input class="form-control form-control-lg" id = "state" type="text" placeholder="state">
    <input class="form-control form-control-lg" id = "phone" type="text" placeholder="phone">
    <button type="button" class="btn btn-primary btn-lg" id = "send">submit button</button>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

<script>

  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyC73zK4YukhMCJK5lWLf-tVG4o8puu7ghY",
    authDomain: "travelcompanion-1552603994765.firebaseapp.com",
    databaseURL: "https://travelcompanion-1552603994765.firebaseio.com",
    projectId: "travelcompanion-1552603994765",
    storageBucket: "travelcompanion-1552603994765.appspot.com",
    messagingSenderId: "829513388096"
  };

  firebase.initializeApp(config);

  var database = firebase.database();

  var email = "";
  var username = "";
  var password = "";
  var name = "";
  var address = "";
  var city = "";
  var state = "";
  var phone = "";

  $("#send").on("click", function(event) {

    event.preventDefault();

    email = $("#exampleFormControlInput1").val().trim();
    username   = $("#username").val().trim();
    password  = $("#password").val().trim();
    name  = $("#name").val().trim();
    address  = $("#address").val().trim();
    state  = $("#state").val().trim();
    phone  = $("#phone").val().trim();

    database.ref().set({
        email: email,
        username: username,
        password: password,
        name: name,
        address: address,
        state: state,
        phone: phone

    })
    database.ref().on("value", function(snapshot) {
    console.log(snapshot.val().email)
    console.log(snapshot.val().username)
    console.log(snapshot.val().password)
    console.log(snapshot.val().name)
    console.log(snapshot.val().address)
    console.log(snapshot.val().state)
    console.log(snapshot.val().phone)

    $(".card-subtitle mb-2 text-muted").text(snapshot.val().name)
    $("#usernameRecent").text(snapshot.val().username)
    $("#emailRecent").text(snapshot.val().email)
    
  }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    })
})
