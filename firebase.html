<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="firebase.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
  <div class="container">
    <!-- Nav Bar for homepage and contact us page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">National Park Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#park">Park Finder</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#contact">Contact Us!<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <span class="navbar-text">
          Your 50 state National Park Finder
        </span>
      </div>
    </nav>


    <!-- end nav -->
    <!-- start form -->
   <div class="row">
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">



            <form role="form">
              <div class="form-group row">
                <label for="name-input">First and Last Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email: (NOT DISPLAYED or Shared with anyone)</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="Parks">How many parks have you been to?:</label>
                <input class="form-control" id="Parks-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">Tell us about your Favorit Park!</label>
                <textarea class="form-control" rows="5" id="comment-input"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display"></h2>
            <h4 id="email-display"></h4>
            <h4 id="Parks-display"></h4>
            <p id="comment-display"></p>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

  
  <script src="https://code.jquery.com/jquery.js"></script>

  
  <script>
   
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDp2erCZfymId-iTkNBuR0H3LC8pHtcYYA",
      authDomain: "parks-57d3e.firebaseapp.com",
      databaseURL: "https://parks-57d3e.firebaseio.com",
      projectId: "parks-57d3e",
      storageBucket: "parks-57d3e.appspot.com",
      messagingSenderId: "776058284216"
    };

    firebase.initializeApp(config);

    // Create a variable to reference the database.
    var database = firebase.database();

    // Values
    var name = "";
    var email = "";
    var Parks = 0;
    var comment = "";
    $("#add-user").on("click", function (event) {
      event.preventDefault();

      // Grabbed values from text boxes
      name = $("#name-input").val().trim();
      email = $("#email-input").val().trim();
      Parks = $("#Parks-input").val().trim();
      comment = $("#comment-input").val().trim();

      // pushing to Firebase db
      database.ref().push({
        name: name,
        email: email,
        Parks: Parks,
        comment: comment,
        dateAdded: firebase.database.ServerValue.TIMESTAMP
      });

    });

    database.ref().on("child_added", function (snapshot) {
      var sv = snapshot.val();
      // display last user.
      $("#name-display").text("Visitor Name: " +sv.name);
      // $("#email-display").text(sv.email);
      $("#Parks-display").text("I have been to: " +sv.Parks+ " National Parks");
      $("#comment-display").text(sv.comment);

    }, function (errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
  </script>

</body>

</html>
